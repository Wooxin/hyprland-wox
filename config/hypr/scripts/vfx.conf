# 边框
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
# 效果
decoration {
    rounding = 16
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 2
        vibrancy = 0.1696
    }
}
# 动画
animations {
    enabled = yes
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle 布局
dwindle {
    pseudotile = true # 伪平铺开关
    preserve_split = true
}

# Master 布局
master {
    new_status = master
}

# 杂项
misc {
    # 设置为 0 或 1 来禁用动漫壁纸
    force_default_wallpaper = 0
    # 如果为 true 则禁用随机 Hyprland 标志/动漫背景
    disable_hyprland_logo = true
}